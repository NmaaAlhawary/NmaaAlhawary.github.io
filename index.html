    <!-- script -->
    <script>
        // slider
        var myhome = 0;
        sliderFun();

        function sliderFun() {

            var x = document.getElementsByClassName("myimg");
            for (var i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myhome++;
            if (myhome > x.length) {
                myhome = 1
            }
            x[myhome - 1].style.display = "block";
            setTimeout(sliderFun, 3000);
        }
    </script>
